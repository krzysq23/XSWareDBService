Configuration:
  status: INFO
  name: Default

  Properties:
    Property:
      - name: LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      - name: LOG_PATH
        value: ./logs/

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "${LOG_PATTERN}"

    RollingFile:
      - name: XSWARE
        fileName: ${log-path}xsware-db-service.log
        filePattern: ${log-path}archived/xsware-db-service.%d{yyyy-MM-dd}.%i.log.gz
        PatternLayout:
          pattern: ${log-pattern}
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          Delete:
            basePath: ${log-path}
            maxDepth: 2
            IfFileName:
              glob: "${log-path}*log.gz"
            IfLastModified:
              age: 30d

  Loggers:

    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE

    Logger:
      - name: org.springframework
        level: WARN
      - name: org.hibernate
        level: ERROR
      - name: pl.xsware
        additivity: false
        AppenderRef:
          - ref: XSWARE